<script>
const playerCount = 10;

// ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼åå…¥åŠ›
for(let i=0;i<playerCount;i++){

function drawPlayers(){
  const div = document.getElementById("players");

  players.forEach((p,i)=>{

function startDice(){

  clearInterval(interval);
  movePlayer(currentDice);
}

}
