<div id="players"></div>

<script>
const playerCount = 10;
const players = [];
let current = 0;
let rolling = false;
let interval;
let currentDice = 1;

// ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼åå…¥åŠ›
for(let i=0;i<playerCount;i++){
  const name = prompt(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼${i+1}ã®åå‰`);
  players.push({name,pos:0,money:10000});
}

// ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼è¡¨ç¤º
function drawPlayers(){
  const div = document.getElementById("players");
  div.innerHTML="";
  players.forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="player"+(i===current?" active":"");
    d.innerHTML=`${p.name}<br>Â¥${p.money}`;
    div.appendChild(d);
  });
}

// ç›¤é¢ä½œæˆ
const board=document.getElementById("board");
for(let i=0;i<25;i++){
  const c=document.createElement("div");
  c.className="cell";
  if(i===24){ c.textContent="GOAL"; c.classList.add("goal"); }
  else if(i%5===0){ c.textContent="?"; c.classList.add("question"); }
  else c.textContent=i;
  board.appendChild(c);
}

// ã‚µã‚¤ã‚³ãƒ­é–‹å§‹
function startDice(){
  if(rolling) return;
  rolling = true;
  interval = setInterval(()=>{
    currentDice = Math.floor(Math.random()*6)+1;
    document.getElementById("dice").textContent = currentDice;
  },100);
}

// ã‚µã‚¤ã‚³ãƒ­åœæ­¢ï¼‹é€²ã‚€
function stopDice(){
  if(!rolling) return;
  rolling = false;
  clearInterval(interval);
  movePlayer(currentDice);
}

// ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç§»å‹•ï¼‹ã‚¤ãƒ™ãƒ³ãƒˆ
function movePlayer(num){
  const p=players[current];
  p.pos=Math.min(24,p.pos+num);

  const cell=p.pos%5===0 && p.pos!==24;
  if(cell){
    const moneyEvents=[1000,5000,10000,-1000,-5000,-10000];
    const m=moneyEvents[Math.floor(Math.random()*moneyEvents.length)];
    p.money+=m;
    alert(`${p.name} ã¯ ${m>0?"+":"-"}${Math.abs(m)}å††`);
  }

  if(p.pos===24){
    alert(`${p.name} ã‚´ãƒ¼ãƒ«ï¼`);
    showResult();
    return;
  }

  current=(current+1)%players.length;
  drawPlayers();
}

// ã‚´ãƒ¼ãƒ«çµæœè¡¨ç¤º
function showResult(){
  let result="ğŸ çµæœç™ºè¡¨ ğŸ\n";

  players.forEach(p=>{ result+=`${p.name}ï¼šÂ¥${p.money}\n`; });
  alert(result);
}

// åˆæœŸæç”»
