<script>
const playerCount = 10;
const players = [];
let current = 0;
let rolling = false;
let interval;

for(let i=0;i<playerCount;i++){
  const name = prompt(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼${i+1}ã®åå‰`);
  players.push({name, pos:0, money:10000});

function drawPlayers(){
  const div = document.getElementById("players");
  div.innerHTML="";
  players.forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="player"+(i===current?" active":"");
    d.innerHTML=`${p.name}<br>Â¥${p.money}`;

  });
  document.getElementById("money").textContent=
    `${players[current].name} ã®ç•ª`;
}

const board=document.getElementById("board");
for(let i=0;i<25;i++){
  const c=document.createElement("div");

  else if(i%5===0){c.textContent="?";c.classList.add("question");}
  else c.textContent=i;
  board.appendChild(c);
}

function rollDice(){
  if(!rolling){
    rolling=true;
    interval=setInterval(()=>{
      document.getElementById("dice").textContent=
        Math.floor(Math.random()*6)+1;
    },100);
  }else{
    rolling=false;
    clearInterval(interval);
    movePlayer(Number(document.getElementById("dice").textContent));
  }
}

function movePlayer(num){
  const p=players[current];
  p.pos=Math.min(24,p.pos+num);

  if(p.pos%5===0 && p.pos!==24){
    const moneyEvents=[1000,5000,10000,-1000,-5000,-10000];

    p.money+=m;

  }

  if(p.pos===24){
    alert(`${p.name} ã‚´ãƒ¼ãƒ«ï¼`);
    showResult();
    return;
  }

  current=(current+1)%players.length;
  drawPlayers();
}

}
